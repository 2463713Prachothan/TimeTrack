
<!-- src/app/features/auth/login/login.component.html -->
<div class="max-w-md mx-auto mt-10 p-6 border rounded">
  <h1 class="text-2xl font-semibold mb-6">Login</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-4">
      <label class="block mb-1">Email</label>
      <input
        type="email"
        class="w-full border p-2 rounded"
        formControlName="email"
        placeholder="you@example.com"
        autocomplete="username"
      />
      <div class="text-red-600 text-sm mt-1" *ngIf="form.controls.email.touched && form.controls.email.invalid">
        <span *ngIf="form.controls.email.errors?.['required']">Email is required.</span>
        <span *ngIf="form.controls.email.errors?.['email']">Enter a valid email.</span>
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1">Password</label>
      <input
        type="password"
        class="w-full border p-2 rounded"
        formControlName="password"
        placeholder="••••••••"
        autocomplete="current-password"
      />
      <div class="text-red-600 text-sm mt-1" *ngIf="form.controls.password.touched && form.controls.password.invalid">
        <span *ngIf="form.controls.password.errors?.['required']">Password is required.</span>
        <span *ngIf="form.controls.password.errors?.['minlength']">Minimum 6 characters.</span>
      </div>
    </div>

    <button
      class="bg-blue-600 text-white py-2 px-4 rounded disabled:opacity-50"
      type="submit"
      [disabled]="loading"
    >
      {{ loading ? 'Logging in…' : 'Login' }}
    </button>

    <div class="text-red-700 mt-4" *ngIf="errorMsg">{{ errorMsg }}</div>
  </form>
</div>
